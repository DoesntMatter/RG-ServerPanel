<table style="text-align: center">
    <thead>
        <tr>
            <th>Acount</th>
            <th>EMail</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for acc in same_ip_accounts %}
        <tr>
            <td><a href="{{link_to('accounts', 'show', {'id':acc.id})}}">{{ acc.username }} ({{ acc.id }})</a></td>
            <td>{{ acc.email }}</td>
            <td>{{ acc|account_status }}</td>
        </tr>
	{% endfor %}
    </tbody>
</table>
