<table style="text-align: center">
    <thead>
        <tr>
            <th>Name</th>
            <th>Leader</th>
            <th>CreateDate</th>
            <th>BankMoney</th>
        </tr>
    </thead>
    <tbody>
        {% for guild in guilds %}
        <tr>
            <td><a href="{{link_to('guilds', 'show', {'id': guild.guildid, 'rid': guild.realm.id})}}">{{ guild.name }} ({{ guild.guildid }})</a></td>
            <td><a href="{{link_to('characters', 'show', {'id': guild.leader.guid, 'rid': guild.leader.realm.id})}}">{{ guild.leader.name }}</a></td>
            <td>{{ guild.createdate|date }}</td>
            <td>{{ guild.bankmoney|money }}</td>
        </tr>
	{% endfor %}
    </tbody>
</table>
